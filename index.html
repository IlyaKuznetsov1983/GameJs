<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <section class="slot">
      <h1 class="title">AIM Trainning</h1>
      <a href="#" class="start" id="start">Play</a>
    </section>

    <section class="slot">
      <h2 class="title sub-title">Select Time</h2>
      <ul class="time-list">
        <li class="time-list__item">
          <button class="time-list__button" data-time="10">10sec</button>
        </li>
        <li class="time-list__item">
          <button class="time-list__button" data-time="20">20sec</button>
        </li>
        <li class="time-list__item">
          <button class="time-list__button" data-time="30">30sec</button>
        </li>
        <li class="time-list__item">
          <button class="time-list__button" data-time="40">40sec</button>
        </li>
        <li class="time-list__item">
          <button class="time-list__button" data-time="50">50sec</button>
        </li>
      </ul>
    </section>

    <section class="slot up">
      <h2 class="title sub-title">Total: <span id="time">00:00</span></h2>
      <div class="board" id="board">
        <!-- <div class="circle"></div> -->
      </div>
    </section>
    <div class="modal" id="modal">
      <div class="modal__content">
        <div class="score">Счет: <span class="score" id="score">19</span></div>
        <div class="modal__controls">
          <button class="modal__restartBtn button">Погнали</button>
          <button class="modal__canseBtn button">Выход</button>
        </div>
      </div>
    </div>


    <script src="main.js"></script>
  </body>
</html>
